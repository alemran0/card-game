<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangladeshi Bridge - Card Game</title>
  
  <!-- 
    Note: This setup uses CDN resources without SRI hashes for ease of deployment.
    For a production app with sensitive data, consider adding integrity attributes.
    This is acceptable for a static game with no sensitive data handling.
  -->
  
  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>
  <!-- Root element for React app -->
  <div id="root"></div>
  
  <!-- Lucide React Icons (inline SVG library) -->
  <script type="module">
    // Import lucide-react icons
    import { 
      Heart, Diamond, Club, Spade, Trophy, User, Cpu, AlertTriangle, Eye, EyeOff 
    } from 'https://unpkg.com/lucide-react@latest/dist/esm/lucide-react.js';
    
    // Make icons available globally
    window.LucideIcons = {
      Heart, Diamond, Club, Spade, Trophy, User, Cpu, AlertTriangle, Eye, EyeOff
    };
    
    // Signal that icons are loaded
    window.lucideIconsLoaded = true;
    window.dispatchEvent(new Event('lucide-ready'));
  </script>
  
  <!-- Main game component -->
  <script type="text/babel" data-type="module">
    const { useState, useEffect } = React;
    const { Heart, Diamond, Club, Spade, Trophy, User, Cpu, AlertTriangle, Eye, EyeOff } = window.LucideIcons || {};
    
    // Wait for icons to load before rendering
    const waitForIcons = () => {
      return new Promise((resolve) => {
        if (window.lucideIconsLoaded) {
          resolve();
        } else {
          window.addEventListener('lucide-ready', resolve, { once: true });
        }
      });
    };
    
    // Load and execute the game component
    // Note: Using eval() here for simplicity - main.js is loaded from same origin.
    // For enhanced security in production apps, consider using proper build tools.
    fetch('./main.js')
      .then(response => response.text())
      .then(async (code) => {
        // Wait for icons to be ready
        await waitForIcons();
        
        // Remove the import statements as we're using globals
        code = code.replace(/import\s+React[^;]+;?\s*/g, '');
        code = code.replace(/import\s+\{[^}]+\}\s+from\s+['"]react['"];?\s*/g, '');
        code = code.replace(/import\s+\{[^}]+\}\s+from\s+['"]lucide-react['"];?\s*/g, '');
        
        // Remove export default and capture the component name
        code = code.replace(/export\s+default\s+function\s+(\w+)/g, 'function $1');
        
        // Execute the code to define the component (same-origin, no XSS risk)
        eval(code);
        
        // Render the BridgeGame component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(BridgeGame));
      })
      .catch(error => {
        console.error('Error loading game:', error);
        document.getElementById('root').innerHTML = `
          <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #1e293b; color: white;">
            <div style="text-align: center; padding: 2rem;">
              <h1 style="font-size: 2rem; margin-bottom: 1rem;">Error Loading Game</h1>
              <p style="color: #94a3b8;">Please make sure main.js is in the same directory as index.html</p>
              <p style="color: #ef4444; margin-top: 1rem;">${error.message}</p>
            </div>
          </div>
        `;
      });
  </script>
</body>
</html>
